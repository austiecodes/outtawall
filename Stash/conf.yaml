mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
mixin:
  dns:
    enable: true
    listen: :53
    nameserver:
      - 223.5.5.5
      - 119.29.29.29
proxies:
  - name: US-1
  - name: US-2 
  - name: HK-1
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Self-Hold
      - Self-Hold-Fallback
      - Airport 1
  - name: AI
    type: select
    proxies:
      - US-1
      - US-2
      - HK-1
  - name: Steam
    type: select
    proxies:
      - Self-Hold
      - Airport 1
      - DIRECT
  - name: YouTube
    type: select
    proxies:
      - Self-Hold
      - Airport 1
  - name: Netflix
    type: select
    proxies:
      - Self-Hold
      - Airport 1
  - name: Apple
    type: select
    proxies:
      - Self-Hold
      - DIRECT
  # - name: Microsoft
  #   type: select
  #   proxies:
  #     - Proxy
  #     - DIRECT
  - name: Self-Hold
    type: select
    proxies:
      - US-1
      - US-2
      - HK-1
  - name: Self-Hold-Fallback
    type: fallback
    proxies:
      - US-1
      - US-2
      - HK-1
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: Airport 1
    type: select
    use:
      - sub.paasmi.com

  - name: Others
    type: select
    proxies:
      - DIRECT
      - Proxy
proxy-providers:
  sub.airport.com:
    type: http
    url: 
    interval: 43200
    path: ./sub.airport.com.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

